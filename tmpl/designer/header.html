<div class="m-center fl">
    <i class="iconfont mr10">&#xe64b;</i>
    {{=i18n('@{lang#site.name}')}}&trade;
</div>
<div class="m-center fl ml100 unselectable">
    {{each elements as e}}
    {{if e.spliter}}
    <div class="header-item-spliter"></div>
    {{else}}
    {{if e.subs}}
    <div class="header-item header-item-has-subs pr">
        <i class="iconfont header-item-icon" x-html="{{=e.icon}}"></i>
        <b class="header-item-text">{{=i18n(e.title)}}</b>
        <i class="header-item-arrow iconfont">&#xe73a;</i>
        <div class="header-item-more">
            {{each e.subs as es}}
            <div class="sub-item" mx-mousedown="@{add.element}({ctrl:{{@es}},hide:true})">
                <i class="iconfont header-item-icon" x-html="{{=es.icon}}"></i>
                <b class="header-item-text">{{=i18n(es.title)}}</b>
            </div>
            {{/each}}
        </div>
    </div>
    {{else}}
    <div class="header-item pr" mx-mousedown="@{add.element}({ctrl:{{@e}}})">
        <i class="iconfont header-item-icon" x-html="{{=e.icon}}"></i>
        <b class="header-item-text">{{=i18n(e.title)}}</b>
    </div>
    {{/if}}
    {{/if}}
    {{/each}}
</div>
<div class="m-center fr mr50 unselectable">
    <div class="header-item" mx-click="@{preview}()">
        <i class="iconfont">&#xe64a;</i>
        <b class="header-item-text">预览</b>
    </div>
    <div class="header-item">
        <i class="iconfont">&#xe6b0;</i>
        <b class="header-item-text">保存</b>
    </div>
</div>
